name: Precompute Predictions

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * *' # Executar diariamente Ã  meia-noite

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements-minimal.txt ]; then pip install -r requirements-minimal.txt; else pip install pandas statsmodels openpyxl; fi

    - name: Generate Predictions
      run: |
        python scripts/generate_predictions.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: precomputed-predictions
        path: precomputed/predictions.csv
        if-no-files-found: warn
